<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <style>
        	.box {
        		width: 300px;
        		height: 150px;
        		background-color: #dddddd;
        		border-top: 6px solid #ff0000;
        		border-right: 6px double #ffaa00;
        		border-bottom: 6px dashed #ffff00;
        		border-left: 6px dotted #00ff00;
        	}
        	
        	.box1 {
        		width: 300px;
        		height: 150px;
        		background-color: #dddddd;   
        		border-width: 6px;
        		border-color: hotpink;
        		border-style: solid;   		
        	}
        </style>
    </head>

    <body>
		<div class="box">
			박스
		</div>
		<br>
		<div class="box1">
			박스
		</div>
    </body>

</html>
