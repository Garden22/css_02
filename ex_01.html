<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <style>
        	.box-pink {
        		background-color: hotpink;
        		width: 500px;
        		height: 60px;
        	}
        	
        	.box-blue {
        		background-color: blue;
        		width: 700px;
        		height: 80px;
        	}
        	
        	.span-red {
        		background-color: red;
        		width: 500px;
        		height: 400px;
        	}
        	
        	.span-yello {
        		background-color: #ffff00;
        	}
        	
        	.in-b {
        		display: inline-block;
        		background-color: hotpink;
        		width: 300px;
        		height: 50px;
        	}
        </style>
    </head>

    <body>
    
		<div class="box-pink">
			CSS에서 div태그 가로 세로가 어떻게 적용되는지 확인해 보겠습니다.
		</div>
        
        <div class="box-blue">
			CSS에서 div태그 가로 세로가 어떻게 적용되는지 확인해 보겠습니다.        	
        </div>
        
        <p class="box-pink">
			CSS에서 p태그 가로 세로가 어떻게 적용되는지 확인해 보겠습니다.
        </p>
        
        <span class="span-red">강아지</span>
        <span class="span-yello">고양이</span>
        
        <img src="./img/jung.jpg" class="box-blue">
        
        <p>inline-block</p>
        <input class="box-blue" type="text">
        <button class="box-pink" type="button">저장</button>
        <a class="in-b" href="http:www.naver.com">네이버</a>
        
        <br>
        <span class="in-b">강아지</span>
        <span class="in-b">고양이</span>

    </body>

</html>
