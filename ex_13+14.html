<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
		<style>
			.first li {
				/*border: 1px solid #000000;*/
				float: left;
				/* 사이즈도 바뀜 */
				list-style-type: none;
				padding: 0 40px 0 15px;
				margin: 0 40px 0 0px;
				border-right: 2px solid #000000;
				background-image: url(./img/star.jpg);
				background-repeat: no-repeat;
				background-size: 12px 12px;
				background-position: left center;
			}
			.first li:last-child {
				border-right: 0px;
			}
			
			
			
			.second li:not(:last-child):after {
				content: ">";
				padding: 0 20px 0 20px;
			}
			
			.second li {
				float: left;
				list-style-type: none;
			}


		</style>
    </head>

    <body>
		<ol class="first">
			<li>메뉴1</li>
			<li>메뉴2</li>
			<li>메뉴3</li>
			<li>메뉴4</li>
			<li>메뉴5</li>
		</ol>
		
		<br><br>
		
		<ol class="second">
			<li>홈</li>
			<li>게시판</li>
			<li>일반게시판</li>
			<li>리스트</li>
		</ol>
    </body>
</html>
