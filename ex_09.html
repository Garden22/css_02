<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <style>
        	body{
        		padding: 0;
        		margin: 0;
        	}
        	
        	div {
        		border: 1px solid black;
        	}
        	
        	.box {
        		padding: 0 0 0 80px;
        	}
        	
        	.box-red {
        		background-color: #ff0000;
        		margin: 10px 20px 30px 0;
        	}
        	        	
        	.box-blue {
        		background-color: blue;
        		color: white;
        		margin: 0 0 0 0;
        	}
        </style>
    </head>

    <body>
    	<div class="box">
	   		<div class="box-red">
				div 빨간색
			</div>
			
			<div class="box-blue">
				div 파란색
			</div>
		</div>
    </body>

</html>
