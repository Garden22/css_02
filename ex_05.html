<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <style>
        	.div-all{
        		background-color: #dddddd;
        		width: 300px;
        		height: 100px;
        		border: 1px solid #000000;
        		text-align: center;
        		border-radius: 20px;
        	}
        	
        	.div-each{
        		background-color: #dddddd;
        		width: 300px;
        		height: 100px;
        		border: 1px solid #000000;
        		text-align: center;     
        		border-top-left-radius: 5px;
        		border-top-right-radius: 10px;
        		border-bottom-right-radius: 20px;
        		border-bottom-left-radius: 40px;    	
        	}
        	.div-each-all {
        		background-color: #dddddd;
        		width: 300px;
        		height: 100px;
        		border: 1px solid #000000;
        		text-align: center;
        		border-radius: 5px 10px 20px 40px;           		
        	}
        	
        	
        	.save, .delete, .change {
        		width: 80px;
        		height: 25px;
        		border: 1px solid;
        		text-align: center;
        		border-radius: 5px;
        		padding: 10px 25px 10px 25px;
        	} 
        	
        	.save {
        		background-color: #aaaaaa;
        		border-color: #666666;
        	}
        	
        	.delete{
        		background-color: #ffaaaa;
        		border-color: #ff5555;        	
        	}
        	
        	.change {
        		background-color: #00bbff;
        		border-color: #0055ff;
        	}
        	
        </style>
    </head>

    <body>
    	<div class="div-all">
    		라운드 한번에
    	</div>
		<br>
    	<div class="div-each">
    		라운드 각각
    	</div>
		<br>
    	<div class="div-each-all">
    		라운드 각각
    	</div>
    	<br><br>

		<div class="save">저장버튼</div>
		<div class="delete">삭제버튼</div>
		<div class="change">수정버튼</div>


    </body>

</html>
